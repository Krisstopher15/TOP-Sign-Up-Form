<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay loop muted plays-inline class="back-video">
      <source src="pink-91069.mp4" />
    </video>
    <div class="container">
      <div class="img-container">
        <img src="Splash.jpg" alt="splash.jpg" class="img-splash" />
        <div class="logo">
          <img src="odin-lined.png" alt="" class="odin-logo" />
          <span class="odin-text">ODIN</span>
        </div>
      </div>
      <main class="main-container">
        <div class="text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <form>
            <h2>Let's do this!</h2>
            <div class="inputs-container">
              <div class="inputs">
                <div>
                  <label for="name">NAME</label>
                  <input type="text" name="name" id="name" required />
                </div>
                <div>
                  <label for="lastname">LAST NAME</label>
                  <input type="text" name="lastname" id="lastname" required />
                </div>
              </div>
              <div class="inputs">
                <div>
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div>
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" name="phone" id="phone" required />
                </div>
              </div>
              <div class="inputs">
                <div>
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    name="passord"
                    id="password"
                    required
                  />
                </div>
                <div>
                  <label for="confirm">CONFIRM PASSWORD</label>
                  <input type="password" name="confirm" id="confirm" required />
                </div>
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
          <div class="login">
            <span>Already have an account?</span>
            <a href="#">Log In</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
